{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  <title>College</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <header class="navbar-brand">
        <a href="/" style="text-decoration:none;">
            <img src="{% static 'images/college_log.png' %}" alt="Logo" width="70" height="70" class="logos">
            <span class="logo-text" style="color:#000;">My Education</span>
        </a>
    </header>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
        </ul> -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="/college_details/signup">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'login1' %}">Login</a></li>
            {% endif %}
        </ul>
    </div>
    </div>
  </nav>
  {% block css %}
  <style>
    .navbar {
        background-color: #f8f9fa;
    }

    /* Navbar brand (logo and text) styling */
    .navbar-brand {
        color: #000;
        text-decoration: none; /* Remove underline from the logo */
        font-size: 24px; /* Adjust font size for the logo text */
    }

    .navbar-brand:hover {
        color: #007bff; /* Change color on hover */
    }

    /* Navbar links styling */
    .navbar-nav .nav-link {
        color: #000;
        text-decoration: none; /* Remove underline from links */
    }

    .navbar-nav .nav-link:hover {
        color: #007bff; /* Change color on hover */
    }

    /* Navbar toggler icon styling */
    .navbar-toggler-icon {
        background-color: #000;
    }

    /* Dropdown menu styling */
    .dropdown-menu {
        background-color: #f8f9fa;
    }

    .dropdown-item {
        color: #000;
    }

    .dropdown-item:hover {
        color: #007bff; /* Change color on hover */
    }
  </style>
  {% endblock css %}
  {% block body %}

  {% endblock body %}
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  {% block js %}

  {% endblock js %}

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
