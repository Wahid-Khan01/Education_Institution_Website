{% extends 'base.html' %}

{% block css %}
    <style>
        .container {
            margin-top: 50px; 
        }
        h1 {
            font-size: 24px; 
            margin-bottom: 20px; 
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
        }       
        button[type="submit"] {
            padding: 10px 20px; 
            background-color: #007bff; 
            color: #fff;
            border: none; 
            cursor: pointer; 
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            padding: 0;
        }
        #sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
        }
        #sidebar-nav .list-group-item {
            color: #000;
        }
        #sidebar-nav .list-group-item.active {
            background-color: #007bff;
            color: #fff;
        }
        .main-content {
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        p a {
            color: #007bff;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }
        #sidebar {
    width: 200px;
    background-color: #f8f9fa;
    padding: 20px;
}

}

        </style>
{% endblock css %}
{% block body %}

            <div class="container">
                <h1>Signup</h1>
                <form method="POST">
                    {% csrf_token %}
                    {% if error %}
                            <p>{{ error }}</p>
                        {% endif %}
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required><br>
                        <button type="submit">Signup</button>
                    </form>
                </div>
      

{% endblock body %}
